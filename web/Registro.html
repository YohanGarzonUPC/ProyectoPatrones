<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <h1 >Login</h1>

        <div class="container mt-5">
            <div class="row">
                <div class="col-sm">
                    <form action="RegistroUsua" method="post">
                        <div class="form-group">
                            <label >Escribe su usuario</label>
                            <input type="String" class="form-control" name="user_Name" placeholder="Nombre "required>
                        </div>
                        <div class="form-group">
                            <label >Escribe su Email</label>
                            <input type="String" class="form-control" name="Email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label >Escribe su Id</label>
                            <input type="String" class="form-control" name="userID" placeholder="Id "required>
                        </div>
                        <div class="form-group">
                            <label >Escribe su Contraseña</label>
                            <input type="String" class="form-control" name="password" placeholder="Contraseña "required>
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>

                </div>
            </div> 
        </div>
    </body>
</html>
